<!-- Solicitar al usuario que ingrese su nombre, luego muestre un mensaje de bienvenida: Hola (aquí el nombre del usuario), bienvenido a Programación Visual! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ejercicioX.css">
    <title>Ejercicio 9</title>
</head>
<body>
    <form>
        <h2>Ingrese su nombre:</h2>  
        <input type="text" id="nombre">
        <button type="button" id="btnvalidar">Mostrar</button>
    </form>
    <script>
        const saludar = () => {
        const nombre = document.getElementById("nombre").value;
        alert(`Hola ${nombre}, bienvenido a Programaciòn Visual!`);
        };
        document.getElementById("btnvalidar").addEventListener("click",saludar);
    </script>
</body>
</html>
