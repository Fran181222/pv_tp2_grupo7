<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <script>
        function duplicar(arr) {
            return arr.map(function(numero) {
                return numero * 2;
            });
        }
        const entrada = prompt("Ingresa n√∫meros separados por coma (por ejemplo: 1,2,3,4):");

        const numerosOriginales = entrada.split(",").map(function(item) {
            return parseFloat(item.trim());
        });

        const numerosDuplicados = duplicar(numerosOriginales);

        alert("Arreglo original: [" + numerosOriginales.join(", ") + "]\n" +
              "Arreglo duplicado: [" + numerosDuplicados.join(", ") + "]");
    </script>
</body>
</html>
