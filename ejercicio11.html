<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Combustible</title>
</head>
<body>
  <h2>Calculadora de Consumo de Combustible</h2>

  <label for="kilometros">Kilómetros recorridos:</label>
  <input type="number" id="kilometros" step="0.1"><br><br>

  <label for="litros">Litros de combustible consumidos:</label>
  <input type="number" id="litros" step="0.1"><br><br>

  <button onclick="calcularConsumo()">Calcular consumo</button>

  <p id="resultado"></p>

  <script>
  const calcularConsumo = ()=>{
      const km = document.getElementById("kilometros").value;
      const litros = parseFloat(document.getElementById("litros").value);
      const resultadoElemento = document.getElementById("resultado");

      if (isNaN(km) || isNaN(litros) || km <= 0) {
        resultadoElemento.textContent = "Por favor, ingresa valores válidos y asegúrate de que los kilómetros no sean cero.";
        return;
      }
      const consumo = litros / km;
      resultadoElemento.textContent = `Consumo de combustible: ${consumo.toFixed(3)} litros/km`;
    }
  </script>
</body>
</html>
