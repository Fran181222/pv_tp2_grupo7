<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio15</title>
</head>
<body>
<div>
    <label for="txtmes" style="font-size: large; font-weight: bold;">Mes</label>
    <input type="number" id="txtmes" style="width: 15%;"
        placeholder="Ingrese el numero del mes"> 
    <button type="button" id="btnvalidar">validar</button>
    <p id="resultado">Nombre del mes</p>
</div>
    <script>
        const nombremes = () =>{
    let mes = parseFloat(document.getElementById("txtmes").value);
    const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

    if (mes>0 && mes<=12) {
        document.getElementById("resultado").innerText=`Nombre del mes: ${meses[mes-1]}`;
    } else {
        document.getElementById("resultado").innerText=`No es un mes`;
    }
}
document.getElementById("btnvalidar").addEventListener("click",nombremes);
    </script>
</body>
</html>
